<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<div>
			<div class="align-self-center imgInside background">
				<h:form>
					<div class="row">
						<div class="col-6 nopadding">
							<div class="dialog_left">Welcome to city library, how can
								we help you?</div>
						</div>
						<div class="w-100" />
						<div class="col-6 offset-6 nopadding">
							<div class="dialog_right">
								I would like to
								<h:commandLink action="#{navigationController.showPage}"
									value=" get a reader card.">
									<f:param name="pageId" value="createAccount" />
								</h:commandLink>
							</div>
							<div class="dialog_right">
								I would like to
								<h:commandLink action="#{navigationController.showPage}"
									value=" return some books.">
									<f:param name="pageId" value="returnBook" />
								</h:commandLink>
							</div>
							<div class="dialog_right">
								Could I
								<h:commandLink action="#{navigationController.showPage}"
									value=" load money">
									<f:param name="pageId" value="loadMoney" />
								</h:commandLink>
								&nbsp;on my account?
							</div>
							<div class="dialog_right">
								I want to
								<h:commandLink action="#{navigationController.showPage}"
									value="borrow those books.">
									<f:param name="pageId" value="borrowBooks" />
								</h:commandLink>
							</div>
							<div class="dialog_right">
								I'm
								<h:commandLink action="#{navigationController.showPage}"
									value=" looking for a book.">
									<f:param name="pageId" value="shelfs" />
								</h:commandLink>
							</div>
							<div class="dialog_right">
								I'm done thanks.
								<h:commandLink action="#{navigationController.showPage}"
									value=" (Leave the library)">
									<f:param name="pageId" value="index" />
								</h:commandLink>
							</div>
							<div class="dialog_right">
								<h:commandLink action="#{navigationController.showPage}"
									value="Edit the book list">
									<f:param name="pageId" value="adminBook" />
								</h:commandLink>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
