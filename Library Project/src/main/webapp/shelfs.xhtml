<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:panelGroup id="grid">
			<h:form>
				<div class="row">
					<div class="col-3">
						<b> <h:commandLink id="bagLink"
								action="#{navigationController.showPage}"
								value="#{Shelfs.readerBag.getBooksInBag().size()} items in your Bag!">
								<f:param name="pageId" value="viewbag" />
							</h:commandLink>
						</b>
					</div>
					<div class="col-6 text-center">
						<b> Search : <h:inputText size="20"
								value="#{Shelfs.filterText}">
							</h:inputText>&nbsp; <h:commandButton value="OK" type="button">
								<f:ajax listener="#{Shelfs.filterBooks()}" render="grid"
									execute="@form" />
							</h:commandButton>
						</b>
					</div>
					<div class="col-3 text-right">
						<h:panelGroup>
							<b> <h:commandLink value="Remove filters!"
									rendered="#{not empty Shelfs.filterAuthor or not empty Shelfs.filterText or not empty Shelfs.filterLanguage}"
									render="grid">
									<f:ajax listener="#{Shelfs.removeFilters()}" render="grid" />
								</h:commandLink>
							</b>
						</h:panelGroup>
					</div>
				</div>
			</h:form>

			<div class="row">
				<div class="col-3">
					<b>Title</b>
				</div>
				<div class="col-5">
					<b>Description</b>
				</div>
				<div class="col-2">
					<b>Author</b>
				</div>
				<div class="col-1">
					<b>Language</b>
				</div>
				<div class="col-1">
					<b>Action</b>
				</div>
			</div>
			<h:panelGroup layout="block">
				<ui:repeat var="book" value="#{Shelfs.filteredBooks}"
					varStatus="status">
					<div class="row box">
						<div class="col-3 tpad10">
							<h:form>
								#{book.title}
							</h:form>
						</div>
						<div class="col-5 tpad10">
							<h:panelGroup>
								<c:set var="string1" value="#{book.description}" />
								<c:set var="descr_string"
									value="${fn:substring(string1, 0, 20)}" />
								<h:form>
									<h:panelGroup rendered="#{Shelfs.getDetailBookId() ne book.id}">
										#{descr_string}... <h:commandLink action="#{Shelfs.setDetailBookId(book.id)}">
											<i class="fas fa-search-plus" />
										</h:commandLink>
									</h:panelGroup>
									<h:panelGroup rendered="#{Shelfs.getDetailBookId() eq book.id}">
										#{string1}<h:commandLink action="#{Shelfs.setDetailBookId(0)}">
												<i class="fas fa-search-minus" />
										</h:commandLink>
									</h:panelGroup>
								</h:form>
							</h:panelGroup>
						</div>
						<div class="col-2 tpad10">
							<h:form>

								<h:commandLink value="#{book.author}"
									rendered="#{Shelfs.getFilterAuthor() eq ''}">
									<f:ajax listener="#{Shelfs.setFilterAuthor(book.author)}"
										render="grid" />
								</h:commandLink>
								<h:outputText value="#{book.author}"
									rendered="#{Shelfs.getFilterAuthor() ne ''}" />
							</h:form>
						</div>
						<div class="col-1 tpad10">
							<h:form>
								<h:commandLink value="#{book.language}"
									rendered="#{Shelfs.getFilterLanguage() eq ''}">
									<f:ajax listener="#{Shelfs.setFilterLanguage(book.language)}"
										render="grid" />
								</h:commandLink>
								<h:outputText value="#{book.language}"
									rendered="#{Shelfs.getFilterLanguage() ne ''}" />
							</h:form>
						</div>
						<div class="col-1 tpad10">
							<h:form>
								<h:commandLink action="#{Shelfs.addBookToBag(book)}">
									<i class="fas fa-shopping-bag" />
									<f:param name="objectId" value="null" />
								</h:commandLink>
							</h:form>
						</div>
					</div>
				</ui:repeat>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
