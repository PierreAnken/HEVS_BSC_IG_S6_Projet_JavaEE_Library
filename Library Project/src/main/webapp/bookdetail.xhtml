<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<ui:repeat var="book"
			value="#{PresentationBean.getBook(navigationController.getObjectId())}"
			varStatus="status">
			<div class="row">
				<div class="col-sm-9">
					<b>#{book.title}</b>
				</div>
				<div class="col-sm-2">
					<b>#{book.author}</b>
				</div>
				<div class="col-sm-1">
					<h:graphicImage
						value="#{resource['img:lang_'.concat(book.language).concat('.png')]}" />
				</div>
			</div>
			<div class="row box">
				<div class="col-sm-12">
					<b>#{book.description}</b>
				</div>
			</div>
		</ui:repeat>
		<br />
		<h:commandButton value="Go back to overview" class="btn-primary" type="button"
			onclick="javascript:history.back(-1)" />
	</ui:define>
</ui:composition>
</html>
